---
# revert_snapshot_vm.yml

- name: Revert snapshots for the list of hosts
  hosts: all
  vars_files:
  - vars/vault_vmware.yml
  - vars/vmware.yml
  vars:
    current_state: revert

  tasks:
  - include_tasks: snapshot_action.yml
    loop: "{{ snapshot_hosts }}"

  - set_fact:
      current_state: present

  - include_tasks: power_action.yml
    loop: "{{ snapshot_hosts }}"